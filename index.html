<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="fonts/font-awesome-4.7.0 3/css/font-awesome.min.css">
    <script defer src="js/keyboard.js"></script>
    <script defer src="js/app.js"></script>
</head>
<body>
<div class="keyboard-wrapper" tabindex="1">
    <div class="key symbol row1 key1">`</div>
    <div class="key symbol row1 key2">1</div>
    <div class="key symbol row1 key3">2</div>
    <div class="key symbol row1 key4">3</div>
    <div class="key symbol row1 key5">4</div>
    <div class="key symbol row1 key6">5</div>
    <div class="key symbol row1 key7">6</div>
    <div class="key symbol row1 key8">7</div>
    <div class="key symbol row1 key9">8</div>
    <div class="key symbol row1 key10">9</div>
    <div class="key symbol row1 key11">0</div>
    <div class="key symbol row1 key12">-</div>
    <div class="key symbol row1 key13">=</div>
    <div class="key not-symbol row1 key14">&#9003;</div>
    <div class="key not-symbol row1 key15">&#127303;</div>
    <div class="key not-symbol row1 key16">&#215;</div>

    <div class="key not-symbol row2 key17">&#8677;</div>
    <div class="key symbol row2 key18">q</div>
    <div class="key symbol row2 key19">w</div>
    <div class="key symbol row2 key20">e</div>
    <div class="key symbol row2 key21">r</div>
    <div class="key symbol row2 key22">t</div>
    <div class="key symbol row2 key23">y</div>
    <div class="key symbol row2 key24">u</div>
    <div class="key symbol row2 key25">i</div>
    <div class="key symbol row2 key26">o</div>
    <div class="key symbol row2 key27">p</div>
    <div class="key symbol row2 key28">[</div>
    <div class="key symbol row2 key29">]</div>
    <div class="key not-symbol row2 key30"></div>
    <div class="key row2 key30-1">&#9166;</div>
    <div class="key not-symbol row2 key31"><i class="fa fa-mouse-pointer" aria-hidden="true"></i></div>
    <div class="key not-symbol row2 key32"><i class="fa fa-arrows" aria-hidden="true"></i></div>

    <div class="key not-symbol row3 key33">&#8682;</div>
    <div class="key symbol row3 key34">a</div>
    <div class="key symbol row3 key35">s</div>
    <div class="key symbol row3 key36">d</div>
    <div class="key symbol row3 key37">f</div>
    <div class="key symbol row3 key38">g</div>
    <div class="key symbol row3 key39">h</div>
    <div class="key symbol row3 key40">j</div>
    <div class="key symbol row3 key41">k</div>
    <div class="key symbol row3 key42">l</div>
    <div class="key symbol row3 key43">;</div>
    <div class="key symbol row3 key44">'</div>
    <div class="key symbol row3 key45">\</div>
    <div class="key not-symbol row3 key46">Abc</div>

    <div class="key not-symbol row4 key47">&#8679;</div>
    <div class="key symbol row4 key48"><</div>
    <div class="key symbol row4 key49">z</div>
    <div class="key symbol row4 key50">x</div>
    <div class="key symbol row4 key51">c</div>
    <div class="key symbol row4 key52">v</div>
    <div class="key symbol row4 key53">b</div>
    <div class="key symbol row4 key54">n</div>
    <div class="key symbol row4 key55">m</div>
    <div class="key symbol row4 key56">,</div>
    <div class="key symbol row4 key57">.</div>
    <div class="key symbol row4 key58">/</div>
    <div class="key not-symbol row4 key59">&#8679;</div>
    <div class="key not-symbol row4 key60">123</div>

    <div class="key not-symbol row5 key61">Ctrl</div>
    <div class="key not-symbol row5 key62">
        <img src="fonts/icon_ubuntu_white.svg" alt="" class="not-active">
        <img src="fonts/icon_ubuntu_blue.svg" alt="" class="active">
    </div>
    <div class="key not-symbol row5 key63">Alt</div>
    <div class="key symbol row5 key64">&#32;</div>
    <div class="key not-symbol row5 key65">Alt Gr</div>
    <div class="key not-symbol row5 key66">&#8592;</div>
    <div class="key not-symbol row5 key67">&#8594;</div>
    <div class="key not-symbol row5 key68">&#8593;</div>
    <div class="key not-symbol row5 key69">&#8595;</div>
    <div class="key not-symbol row5 key70"><i class="fa fa-align-left" aria-hidden="true"></i>
    </div>
</div>
<p class="description"> To change keyboard language use CapsLock-button, please</p>
<form name="keyboardForm" class="keyboard-form"> <label class="keyboard-label"> Current text <input type="text" name="keyboardInput" class="keyboard-input"></label></form>

</body>
</html>
